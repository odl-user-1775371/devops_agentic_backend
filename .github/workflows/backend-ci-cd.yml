name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: [self-hosted, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Build with Maven
        run: mvn clean install
      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-logs
          path: backend/target/surefire-reports/*.txt
      - name: Archive full Maven log
        if: always()
        shell: pwsh
        run: |
          try {
            Copy-Item backend/target/surefire-reports/*.txt backend/maven.log -ErrorAction Stop
          } catch {
            Write-Host 'No test logs found, skipping.'
          }
      - name: Upload full Maven log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-maven-log
          path: backend/maven.log
      - name: Show Maven log
        if: always()
        run: |
          cat backend/maven.log || echo 'No log found.'
      - name: Upload Spring Boot JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: backend/target/*.jar

  deploy:
    needs: build
    runs-on: [self-hosted, windows]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download Spring Boot JAR
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: C:/Users/devops_agentic/Desktop/DeployApp
      - name: Stop existing Spring Boot app
        run: |
          Stop-Process -Name java -ErrorAction SilentlyContinue || echo "No running Java process found."
        shell: pwsh
      - name: Start Spring Boot app
        run: |
          cd C:/Users/devops_agentic/Desktop/DeployApp
          $jar = Get-ChildItem -Filter *.jar | Select-Object -First 1
          Start-Process java -ArgumentList "-jar $($jar.Name)" -NoNewWindow
        shell: pwsh
